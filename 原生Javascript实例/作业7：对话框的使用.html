<html>
	<head>
		<meta charset="utf-8" />
		<title>对话框的使用</title>
		<!--
        	bom对象的类型
        -->
		
		<script type="text/javascript">
			
//			window.alert();
//			window.confirm();
//			window.prompt();
			
			window.onload = function(){
				
				var btn = document.getElementById("btn");
				
				btn.onclick = function(){
					
					alert("弹出消息框");
					var result = confirm("弹出确认框");
					alert(result);
					var inputs = prompt("弹出输入框");
					alert(inputs);
				}
			}
			
			
		</script>
	</head>
	<body>
		<input id="btn" type="button" />
	</body>
</html>
