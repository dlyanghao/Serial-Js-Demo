			//第二种方法
			window.onload = function(){
				var psd = document.getElementById("psd");
				var txt = document.getElementById("text");
				var btn = document.getElementById("btn");
				var flag = true;
				btn.onclick = function(){
					

					if(flag)
					{
						var val = psd.value;
						psd.setAttribute("style","display: none");
					
						txt.setAttribute("style","display: ");
						txt.setAttribute("value",val);
						
						btn.setAttribute("value","隐藏密码");
						
						flag=false;
					}
					else
					{
						var val = txt.value;
						psd.setAttribute("style","display: ");
					
						txt.setAttribute("style","display: none");
						
						//psd.setAttribute("value",val);
						psd.value = val;
						
						btn.setAttribute("value","显示密码");
						flag=true;
					}
				}	
			}
		</script>

		<label for="password" >密码：</label>
		
		<!--明文密码框-->
		<input type="text" id="text" style="display: none;"/>
		<!--暗文密码框 -->
		<input type="password" id="psd"/>
		
		<input type="button" id="btn" value="显示密码" />
