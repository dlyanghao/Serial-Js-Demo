<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Math对象</title>
		<script type="text/javascript">
			
			window.onload = function(){
				
				var arr = new Array();
				for(var i =0 ; i<360000 ;i++){
					
					var index = parseInt(Math.random()*35+1);
					if(arr[index]!=null)
					{
						arr[index]++;
					}
					else
					{
						arr[index]=0;
					}
				}
				
				for(var i=1; i<arr.length; i++)
				{
					console.log("数字"+i+": "+arr[i]);
				}		
			}
		</script>
	</head>
	<body>
		<h1>查看浏览器控制台</h1>
		
	</body>
</html>
