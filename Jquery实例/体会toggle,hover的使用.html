<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作业1：体会toggle,hover的使用</title>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript">
			//鼠标悬停移出--hover
			$(function(){
				
				$(".title")
				.hover(function(){
					console.log("鼠标移入");
					$(this).css("color","red");
					},function(){
						console.log("鼠标移出");
						$(this).css("color","blue");
						});
			
			//显示隐藏相互切换--toggle（show hide）
				
				$("#btn").click(function(){
					
					$(".title").toggle("fast",function(){console.log("执行代码");});
					
				});
				
			});
			
			
		</script>
	</head>
	<body>
		<h3 class="title">用于绑定两个或多个事件处理器函数，以响应被选元素的轮流的执行事件。如果元素是可见的，切换为隐藏的；如果元素是隐藏的，切换为可见的。</h3>
		<input type="button" id="btn" value="toggle"/>
	</body>
</html>
