		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript">
			$(function(){
				
				var index=0;
				var imageArray = [
			"img/first_slide1.jpg",
			"img/first_slide2.jpg",
			"img/first_slide3.jpg",
			"img/first_slide4.jpg",
			"img/first_slide5.jpg",

			"img/first_slide8.jpg"];
				
				window.setInterval(function(){
					$("#image").prop("src",imageArray[index++%8]);
				},1000);
				
				window.setInterval(function(){
					
					$("#ad").toggle("slow");
					
				},5000);
				
			});

		</script>
