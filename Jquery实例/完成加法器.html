<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>加法器</title>
		<script src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript">
			
			jQuery(document).ready(function(){
				
				$("#btn").click(function(){
					
					var a = $("#addOne").prop("value");
					var b = $("#addTwo").prop("value");
					//
					var rex = new RegExp("\\d","g");
					console.log(rex.test(a));
					console.log(rex.test(b));
					var flag = rex.test(a)&&rex.test(b);
					//console.log(flag);
					var result = parseInt(a)+parseInt(b);
					$("#result").html("结果是:"+result);		
					
				});
				
				
				
				
				
				
				
				
				
				
			});
			
			
			
			
		</script>
	</head>
	<body>
		<div id="">
			加数一:
			<input type="text" id="addOne"/>
		</div>
		<div id="">
			加数二:
			<input type="text" id="addTwo"/>
			<input type="button" id="btn" value="相加"/>
		</div>
		
		<div id="result"></div>

	</body>
</html>
