<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>循环输出html元素</title>
		<script src="js/angular.min.js"></script>
	</head>
	
	<!--
			AngularJS 完美支持数据库的 CRUD（增加Create、读取Read、更新Update、删除Delete）应用程序。
			把实例中的对象想象成数据库中的记录
	-->
	<body ng-app>
		<div ng-init="datas=['001','002','003']">
		  <p>使用 ng-repeat 来循环数组</p>
		  <ul>
		    <li ng-repeat="x in datas">
		      {{ x }}
		    </li>
		  </ul>
		</div>
		
		
		<div ng-init="persons=[
		{name:'yano',country:'china'},
		{name:'yang',country:'American'},
		{name:'yho',country:'Senya'}]">
		 
		<p>循环对象：</p>
		<ul>
		  <li ng-repeat="y in persons">
		    {{ y.name + ', ' + y.country }}
		  </li>
		</ul>
		 
		</div>
	</body>
</html>
