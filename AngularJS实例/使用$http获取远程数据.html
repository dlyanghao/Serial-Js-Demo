<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用$http来获取远程数据</title>
		<script src="js/angular.min.js"></script>
	</head>
	<script>
		/*base 模块定义*/
		var app = angular.module("myApp",[]);
		
		/*定义服务*/
		app.service("myService",function($http){
			return $http.get("json/data.json");
		})
		/*定义控制器*/
		app.controller("remoteControl",function($scope,$http,myService){
			/*调用服务*/
			myService.success(function(response){
				$scope.persons = response;
			});
			
		});
		
		
		
	</script>
	<body>
		
		<div ng-app="myApp" ng-controller="remoteControl">
			<ul>
				<li ng-repeat="x in persons">
					用户名：{{x.username}}   用户昵称：{{x.nickname}}
				</li>
			</ul>
			
		</div>
	</body>
</html>
