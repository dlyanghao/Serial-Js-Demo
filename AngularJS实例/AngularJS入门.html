<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>
	<!--定义一个AngularJS的应用，加上ng-app属性-->
	<!--{{expression}} 是AngularJS的表达式，用于把model的数据绑定到html-->
	<body>
		<div ng-app="">
		     <p>名字 : <input type="text" ng-model="name"></p>
		     <h1>Hello {{name}}</h1>
			 <p>我的第一个表达式演示5+5=</p>
			 <h2>{{5+5}}</h2>
		</div>
	</body>
</html>
