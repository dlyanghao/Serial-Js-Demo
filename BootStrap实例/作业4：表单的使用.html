				<div class="col-md-11">
					<input type="text" id="username" name="username" class="form-control" placeholder="用户名"/>

			</div>
			<div class="row form-group">

			</div>
			<div class="row form-group">
				<div class="col-md-1 hidden-sm hidden-xs text-right"><label for="reusername">重复密码</label></div>

					<input type="password" id="username" name="reusername" class="form-control" placeholder="重复你的密码"/>

			</div>
			<div class="row form-group">

			</div>
			<div class="row form-group">
				<div class="col-md-1 hidden-sm hidden-xs text-right"><label for="username">爱好:</label></div>
				<div class="col-md-11">
					<input type="checkbox" id="username" name="username" />足球

			</div>

				<div class="col-md-11 text-left">

			</div>

					<input type="checkbox" id="rememberme" name="rememberme"/>记住我
				</div>
			</div>
			
			<div class="row form-group">
